<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Style for the main container */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      color: #007BFF;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    /* Style for links */
    a {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background-color: #007BFF;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {
      color: #333;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Portfolio</h1>
    <p>Hi! I'm Idan. Here are some of my projects:</p>

    <ul>
      <li><a href="https://github.com/IdanPuah/YouTube-Project.git">YouTube Project</a></li>
      <li><a href="https://github.com/IdanPuah/Road-Trip-Web.git">RoadTrip Web Client</a></li>
      <li><a href="https://github.com/IdanPuah/Road-Trip-Web-Server.git">RoadTrip Web Server (GitHub link)</a></li>
    </ul>
    
    <footer>
      <p>Feel free to <a href="mailto:idanpuah11@gmail.com">contact me</a> if you'd like to collaborate!</p>
    </footer>
  </div>
</body>
</html>
